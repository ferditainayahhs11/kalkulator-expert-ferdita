<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Expert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Kalkulator Expert</h2>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="special" onclick="clearDisplay()">C</button>
            <button class="special" onclick="appendValue('(')">(</button>
            <button class="special" onclick="appendValue(')')">)</button>
            <button class="operator" onclick="appendValue('/')">/</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('*')">*</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">-</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')">+</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="operator" onclick="calculate()">=</button>

            <button class="special" onclick="appendFunction('sin')">sin</button>
            <button class="special" onclick="appendFunction('cos')">cos</button>
            <button class="special" onclick="appendFunction('tan')">tan</button>
            <button class="special" onclick="appendFunction('log')">log</button>
            <button class="special" onclick="appendFunction('sqrt')">âˆš</button>
            <button class="special" onclick="appendFunction('exp')">e^x</button>
            <button class="special" onclick="appendFunction('fact')">n!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
